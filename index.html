<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expensive tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="mainContainer">
    <header>
      <div class="title">Expensive Tracker</div>
    </header>
    <section>
      <div class="container">
        <div id="spentContainer">
          <div>
            <label for="spent">Expensive Title :</label>
            <input
              type="text"
              name="spent"
              class="spentTitle inputBox"
              placeholder="Enter the Title"
            />
            <br>
            <label for="amount1">Expensive Amount :</label>
            <input
              type="number"
              class="spentAmount inputBox"
              name="amount1"
              placeholder="Enter the amount"
            />

            <button class="spentBtn addBtn">ADD</button>
          </div>
          <ul class="resultForSpent">

          </ul>
        </div>

        <div id="gainContainer">
          <div>
            <label for="gain">Gain Title :</label>
            <input
              type="text"
              name="gain"
              class="gainTitle inputBox"
              placeholder="Enter the Title"
            />
            <br>
            <label for="amount2">Gain Amount :</label>
            <input
              type="number"
              class="gainAmount inputBox"
              name="amount2"
              placeholder="Enter the amount"
            />

            <button class="gainBtn addBtn">ADD</button>
          </div>

          <ul class="resultForGain">

          </ul>
        </div>
      </div>
      <div class="result">
        <div class="totalSpent" style="color: #e75757;"></div>
        <div class="totalGain" style="color: seagreen;"></div>
        <div class="totalBal"></div>
      </div>
      <div>
        <button class="clearBtn addBtn">Clear</button>
      </div>
    </section>

</div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
